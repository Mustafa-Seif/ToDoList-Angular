<div class="container pt-5 pb-5">
    <h1 class="text-dark text-center fw-1" >TO DO LIST</h1>
    <form>
      <div class="mb-3 mt-5">
        <input
        placeholder="Enter your task..."
          name="task"
          class="w-100 p-2 pb-4 bg-dark text-light border-bottom"
          style="height: 100px;"
          #ref
          [(ngModel)]="inputVal"
          
        />
        <label class="form-check-label text-danger" *ngIf="!checkVal">Please enter your task</label>
      </div>
      <button type="submait" class="btn btn-secondary w-100" (click)="handleAddTask(ref)">
        ADD
      </button>
    </form>
    <app-items-container [arrayOfTasks]="arrayOfTasks" (taskDeletedEmitter)="deleteTask($event)"></app-items-container>
    <button
      class="btn btn-danger mt-2"
      (click)="deleteAllTasks()"
    >
      Delete All Tasks <i class="bi bi-x-circle"></i>
    </button>
  </div>
